[deploy.service.clusters]
kubernetes
docker
windows

[kubernetes]
name = kubernetes
factory = dsn::dist::kubernetes_cluster_scheduler

[docker]
name = docker
factory = dsn::dist::docker_scheduler
machine = docker_nodes

[windows]
name = windows
factory = dsn::dist::windows_cluster_scheduler
machine = ..\windows_nodes
remote_package_directory = c:\rdsn\packages

[apps..default]
run = true
count = 1
;network.client.RPC_CHANNEL_TCP = dsn::tools::sim_network_provider, 65536
;network.client.RPC_CHANNEL_UDP = dsn::tools::sim_network_provider, 65536
;network.server.0.RPC_CHANNEL_TCP = NET_HDR_DSN, dsn::tools::sim_network_provider, 65536

[apps.monitor]
type = monitor
arguments = 8088
pools = THREAD_POOL_DEFAULT
ports = 9000
count = 1
dmodule = dsn.dev.python_helper
dmodule_bridge_arguments = /home/keyang/rDSN.Python/src/apps/rDSN.monitor/rDSN.Monitor.py


[apps.server]
name = server
type = server
arguments = 
ports = 27001
run = true
pools = THREAD_POOL_DEFAULT,THREAD_POOL_DEPLOY_LONG,THREAD_POOL_SCHEDULER_LONG
    
[apps.client]
name = client
type = client
arguments = localhost 27001
count = 0
run = true
pools = THREAD_POOL_DEFAULT

[apps.client.perf.deploy_svc] 
name = client.perf.deploy_svc 
type = client.perf.deploy_svc 
arguments = localhost 27001 
count = 0
run = false

[core]
start_nfs = true
;tool = simulator
tool = nativerun
toollets = tracer
;toollets = tracer, profiler, fault_injector
pause_on_start = false
cli_local = false
cli_remote = true
;logging_factory_name = dsn::tools::screen_logger
logging_start_level = LOG_LEVEL_INFORMATION
[tools.simulator]
random_seed = 0

[network]
; how many network threads for network library(used by asio)
io_service_worker_count = 2

; specification for each thread pool
[threadpool..default]

[threadpool.THREAD_POOL_DEFAULT]
name = default
partitioned = false
worker_count = 1
max_input_queue_length = 1024
worker_priority = THREAD_xPRIORITY_NORMAL

[task..default]
is_trace = true
is_profile = true
allow_inline = false
rpc_call_channel = RPC_CHANNEL_TCP
fast_execution_in_network_thread = false
rpc_call_header_format_name = dsn
rpc_timeout_milliseconds = 5000
perf_test_rounds = 10000

[task.LPC_AIO_IMMEDIATE_CALLBACK]
is_trace = false
is_profile = false
allow_inline = false

[task.LPC_RPC_TIMEOUT]
is_trace = false
is_profile = false

